function geocode(venue, city, country, homeTeam) {
  // 1. Exact team name match
  if (homeTeam) {
    // Strip " W" suffix for women's teams
    const cleanName = homeTeam.replace(/ W$/, '');
    if (TEAM_CITY[homeTeam]) return TEAM_CITY[homeTeam];
    if (TEAM_CITY[cleanName]) return TEAM_CITY[cleanName];
    // Partial match
    for (const [t, c] of Object.entries(TEAM_CITY)) {
      if (homeTeam.includes(t) || t.includes(homeTeam)) return c;
      if (cleanName.includes(t) || t.includes(cleanName)) return c;
    }
    // Try extracting city name from team
    const words = cleanName.toLowerCase().split(/\s+/);
    for (let i = words.length; i > 0; i--) {
      const k = words.slice(0, i).join(' ');
      if (CITY_COORDS[k]) return CITY_COORDS[k];
    }
    // Try single words
    for (const w of words) {
      if (w.length > 3 && CITY_COORDS[w]) return CITY_COORDS[w];
    }
  }
  // 2. City name
  if (city) {
    const c = city.toLowerCase().trim();
    if (CITY_COORDS[c]) return CITY_COORDS[c];
    for (const [k, v] of Object.entries(CITY_COORDS)) { if (c.includes(k) || k.includes(c)) return v; }
  }
  // 3. Venue name
  if (venue) {
    const v = venue.toLowerCase();
    for (const [k, coords] of Object.entries(CITY_COORDS)) { if (v.includes(k)) return coords; }
  }
  // 4. Country fallback with deterministic scatter
  if (country) {
    const cn = country.toLowerCase().replace(/ /g, '-').trim();
    let base = COUNTRY_COORDS[cn];
    if (!base) { for (const [k, v] of Object.entries(COUNTRY_COORDS)) { if (cn.includes(k) || k.includes(cn)) { base = v; break; } } }
    if (base) {
      // For USA, pick a real city based on team name hash instead of random scatter
      if ((cn === 'usa' || cn === 'us') && homeTeam) {
        const idx = Math.floor(hashStr(homeTeam) * US_REGIONS.length);
        const base2 = US_REGIONS[idx];
        const h3 = hashStr(homeTeam + 'salt');
        return [base2[0] + (h3 - 0.5) * 1.5, base2[1] + (hashStr(homeTeam + 'pepper') - 0.5) * 1.5];
      }
      // For other countries, small deterministic scatter
      const h = homeTeam ? hashStr(homeTeam) : Math.random();
      const h2 = homeTeam ? hashStr(homeTeam + 'y') : Math.random();
      return [base[0] + (h - 0.5) * 3, base[1] + (h2 - 0.5) * 3];
    }
  }
  return null;
}

function parseFootball(fixtures) {
  return fixtures.map(f => {
    const st = f.fixture?.status?.short;
    const isLive = ['1H','2H','HT','ET','BT','P'].includes(st);
    const isUp = st === 'NS';
    if (!isLive && !isUp) return null;
    const coords = geocode(f.fixture?.venue?.name, f.fixture?.venue?.city, f.league?.country, f.teams?.home?.name);
    if (!coords) return null;
    const sm = {'1H':'1st Half','2H':'2nd Half','HT':'Half Time','ET':'Extra Time','BT':'Break','P':'Penalties'};
    return { id: f.fixture.id, sport:'soccer', league: f.league?.name||'Football',
      home: f.teams?.home?.name||'?', away: f.teams?.away?.name||'?',
      venue: f.fixture?.venue?.name||'', city: f.fixture?.venue?.city||'', country: f.league?.country||'',
      lat: coords[0], lng: coords[1], status: isLive?'LIVE':'UPCOMING', detail: sm[st]||st,
      score: isLive ? `${f.goals?.home??0}-${f.goals?.away??0}` : null,
      time: isLive ? `${f.fixture?.status?.elapsed||0}'` : null,
      startTime: isUp ? new Date(f.fixture.date).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : null,
      color: SPORT_COLORS.soccer };
  }).filter(Boolean);
}

function renderMarkers() {
  markersLayer.clearLayers();
  const filtered = currentFilter==='all' ? SPORTS : SPORTS.filter(e=>e.sport===currentFilter);
  const locMap = {};
  filtered.forEach(e => {
    const key = `${e.lat.toFixed(1)},${e.lng.toFixed(1)}`;
    if (!locMap[key]) locMap[key] = 0;
    locMap[key]++;
    const n = locMap[key]-1;
    // Golden angle spiral with generous spacing
    const angle = n * 2.399963, radius = 0.3 * Math.sqrt(n + 1);
    const lat = e.lat + Math.cos(angle)*radius;
    const lng = e.lng + Math.sin(angle)*radius;
    const m = L.marker([lat,lng], { icon: createIcon(e), zIndexOffset: e.status==='LIVE'?1000:0 });
    m.bindTooltip(`<div style="font-family:'Space Grotesk',sans-serif">
      <div style="font-weight:700;font-size:12px">${e.home} vs ${e.away}</div>
      <div style="color:${e.color};font-size:10px;font-weight:600">${e.league}</div>

        <div style="font-size:20px;font-weight:800;margin-top:4px">${e.home} vs ${e.away}</div>
      </div>
    </div>
    ${live?`<div style="background:rgba(255,255,255,0.05);border-radius:12px;padding:16px;margin:12px 0;text-align:center">
      <div style="font-size:38px;font-weight:900;font-family:'JetBrains Mono',monospace;letter-spacing:4px">${e.score}</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.4);margin-top:6px;font-family:'JetBrains Mono',monospace">${e.detail} ¬∑ ${e.time}</div>
    </div>`:`<div style="background:rgba(255,255,255,0.05);border-radius:12px;padding:16px;margin:12px 0;text-align:center">
      <div style="font-size:14px;color:rgba(255,255,255,0.5)">Starts at</div>
      <div style="font-size:28px;font-weight:800;font-family:'JetBrains Mono',monospace">${e.startTime||'TBD'}</div>
    </div>`}
    ${e.venue?`<div style="font-size:11px;color:rgba(255,255,255,0.3);font-family:'JetBrains Mono',monospace">üìç ${e.venue}${e.city?', '+e.city:''}</div>`:''}`;
  document.getElementById('card').classList.add('open');
  cardOpen = true;
  map.flyTo([e.lat, e.lng], Math.max(map.getZoom(), 6), { duration: 1.2, easeLinearity: 0.25 });
}
function closeCard() { document.getElementById('card').classList.remove('open'); cardOpen = false; selectedId = null; }

function updateTicker() {
  const el = document.getElementById('ticker');
  const live = SPORTS.filter(e => e.status==='LIVE' && (currentFilter==='all'||e.sport===currentFilter));
  if (!live.length) { el.innerHTML = '<div style="color:rgba(255,255,255,0.3);font-size:11px;padding:8px;font-family:\'JetBrains Mono\',monospace">No live games ‚Äî showing upcoming</div>'; return; }
  el.innerHTML = live.slice(0,20).map(e => `<div class="ticker-item ${selectedId===e.id?'selected':''}" style="--tc:${e.color}" onclick="openCard(SPORTS.find(s=>s.id===${e.id}))">
    <span style="font-size:15px">${ICONS[e.sport]}</span>
    <span style="font-size:10px;font-weight:700;font-family:'JetBrains Mono',monospace">${e.home} ${e.score} ${e.away}</span>
    <span style="font-size:9px;color:rgba(255,255,255,0.4)">${e.time||''}</span>
  </div>`).join('');
}
function updateLiveCount() {
  const live = SPORTS.filter(e=>e.status==='LIVE').length;
  document.getElementById('liveCount').textContent = `${live} LIVE ¬∑ ${SPORTS.length} total`;
}
function renderFilters() {
  const el = document.getElementById('filters');
  el.innerHTML = FILTERS.map(f=>`<button class="filter-btn ${f.k===currentFilter?'active':''}" data-filter="${f.k}"><span style="font-size:13px">${f.i}</span>${f.l}</button>`).join('');
  el.querySelectorAll('.filter-btn').forEach(b=>{ b.onclick=()=>{ currentFilter=b.dataset.filter; renderFilters(); renderMarkers(); updateTicker(); }; });
}
function goTo(lat,lng,z){ map.flyTo([lat,lng],z,{duration:1.5, easeLinearity:0.25}); }
function resetView(){ map.flyTo([20,0],2,{duration:1.5, easeLinearity:0.25}); }

async function fetchSport(sport) { try { const r=await fetch(`/api/sports?sport=${sport}`); if(!r.ok) return []; return (await r.json()).response||[]; } catch{return[];} }

async function fetchAllLive() {
  document.getElementById('statusBar').textContent = 'Fetching live data...';
  const [fb,bb,hk,bs] = await Promise.all([fetchSport('football'),fetchSport('basketball'),fetchSport('hockey'),fetchSport('baseball')]);
  fetchCount += 4;
  let events = [...parseFootball(fb),...parseBasketball(bb),...parseHockey(hk),...parseBaseball(bs)];
  if (!events.some(e=>e.status==='LIVE'&&e.sport==='soccer')) {
    const ft2 = await fetchSport('football_today'); fetchCount++;
    events = [...parseFootball(ft2),...parseBasketball(bb),...parseHockey(hk),...parseBaseball(bs)];
  }
  SPORTS = events;
  
  // Debug: log geocoding results
  let exact=0, fallback=0;
  events.forEach(e => {
    if (TEAM_CITY[e.home]) exact++;
    else fallback++;
  });
  console.log(`Geocoding: ${exact} exact, ${fallback} fallback, ${events.length} total`);
  // Log some fallback teams
  const fallbackTeams = events.filter(e => !TEAM_CITY[e.home]).slice(0,10);
  console.log('Sample fallback teams:', fallbackTeams.map(e => `${e.home} ‚Üí [${e.lat.toFixed(2)},${e.lng.toFixed(2)}]`));
  
  updateLiveCount(); updateTicker(); renderMarkers();
  const live=events.filter(e=>e.status==='LIVE').length, up=events.filter(e=>e.status==='UPCOMING').length;
  document.getElementById('statusBar').textContent = `${live} live ¬∑ ${up} upcoming ¬∑ ${exact} exact/${fallback} fallback`;
}

renderFilters(); fetchAllLive(); setInterval(fetchAllLive, 60000);
</script>
